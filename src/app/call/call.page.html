<div class="container-fluid main-container-width-with-header" style="margin-top: 62px">
  <h3>VetOnline call</h3>
  <div class="row">
    <div class="col-md-6">
      <h5>usuarios</h5>
    </div>
    <div class="col-md-6">
      <h5>Conectarse</h5>

      <!-- Video & screen share container -->
      <span>idUsuario: {{peerId}}</span>
      <div style="width: 400px; height: 300px; border: 2px solid" id="remote-video"></div>

      <br>
      <div style="margin-top: 20px;">
        <input type="text" placeholder="Peer Id" [(ngModel)]='peerIdShare'/>
        <button class="button" (click)="connectWithPeer('1')">llamar</button>
        <button class="button" (click)="screenShare()">compartir pantalla</button>
      </div>
    </div>
  </div>
</div>
