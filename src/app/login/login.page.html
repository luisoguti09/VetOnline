<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <form (ngSubmit)="loguedUser()" [formGroup]="form">
  <ion-list >  
    <ion-item fill="solid">
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" type="email" ></ion-input>
      <ion-note slot="helper">Ingrese un correo valido</ion-note>
      <ion-note slot="error">Invalid email</ion-note>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input formControlName="password" type="password" value="password" ></ion-input>
    </ion-item>
  </ion-list>
  <button (click)="loguedUser()">ingresar</button>
</form>
</ion-content>
