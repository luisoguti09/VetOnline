<ion-header class="header">
  <ion-toolbar>
    <ion-title>Vet Online</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-card>
    <ion-card-header>
      <ion-card-title> Login </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="loguedUser()" [formGroup]="form">
        <ion-list>
          <ion-item fill="solid">
            <ion-label position="floating" >Email</ion-label>
            <ion-input formControlName="email" type="email" ></ion-input>
            <ion-note slot="helper">Ingrese un correo valido</ion-note>
            <ion-note slot="error">Invalid email</ion-note>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Contrase√±a</ion-label>
            <ion-input formControlName="pass" type="password" value="password" ></ion-input>
          </ion-item>
        </ion-list>
      </form>
      <div class="button-container">
      <button type="submit" (click)="loguedUser()" class="colorLogin button">
        Ingresar
      </button>
    </div>
  
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar color="footLogin">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/registro']">
        Registrarse
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
