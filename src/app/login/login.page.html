<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>
<form [formGroup]="form" novalidate></form>
<ion-content >
  
  <ion-list >  
    <ion-item fill="solid">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="form.usuario"></ion-input>
      <ion-note slot="helper">Ingrese un correo valido</ion-note>
      <ion-note slot="error">Invalid email</ion-note>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input type="password" value="password" ></ion-input>
    </ion-item>
  </ion-list>
  <button (click)="loguedUser()">ingresar</button>

</ion-content>
