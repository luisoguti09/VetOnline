<ion-header class="header">
  <ion-toolbar>
    <ion-title>Vet Online</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="backgroundLog">
  <p-toast></p-toast>
  <div>
    <ion-card>
      <div class="img-card">
        <img src="../../assets/backLog.png" alt="logoVet">
      </div>
      <ion-card-content>
        <form (ngSubmit)="loguedUser()" [formGroup]="form">
          <ion-list>
            <ion-item fill="solid">
              <ion-label position="floating">Email</ion-label>
              <ion-input formControlName="email" type="email" class="custom"></ion-input>
              <ion-note slot="helper">Ingrese un correo valido</ion-note>
              <ion-note slot="error">Invalid email</ion-note>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Contrase√±a</ion-label>
              <ion-input formControlName="pass" type="password" value="password" class="custom"></ion-input>
            </ion-item>
          </ion-list>
        </form>
        <ion-buttons class="button-container">
          <ion-button type="submit" (click)="loguedUser()" *ngIf="!authService.isLoggedIn" class="colorLogin Button">
            Ingresar
          </ion-button>
          <ion-button (click)="loginWithGoogle()" mat-raised-button class="google-login-btn">
            Google
          </ion-button>
          <h2 class="text-center mb-4">Login with Facebook in Angular</h2>
          <div *ngIf="!isLoggedin">
            <button type="button" (click)="loginWithFacebook()" class="btn btn-primary btn-block">Signin with
              Facebook</button>
          </div>
          <div *ngIf="isLoggedin === true">
            <ion-card>
              <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" [value]="socialUser.firstName" id="firstname" readonly>
              </div>
              <div class="form-group">
                <label>Apellido</label>
                <input type="text" class="form-control" [value]="socialUser.lastName" id="lastname" readonly>
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" [value]="socialUser.email" id="email" readonly>
              </div>
          </div>
          <button type="button" (click)="signOut()" class="btn btn-primary">Sign Out</button>
  </div>
  </ion-card>
  </div>
  <a href="#" [routerLink]="['/registro']" class="footLogin">Registrarse</a>
  </ion-buttons>
  </ion-card-content>
  </ion-card>
  </div>


</ion-content>
