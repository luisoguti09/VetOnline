<ion-header class="headerReg">
  <div class="toolbar-container">
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-back-button color="dark" default-href="#" [routerLink]="['/login']"></ion-back-button>
    </ion-buttons>
    <ion-title >Registrate facilmente</ion-title>
  </ion-toolbar>
</div>
</ion-header>

<ion-content class="backgroundLog">
  <ion-card >
    <img src="../../assets/backLog.png" alt="logoVet" class="img-card">
    <ion-card-header>
    </ion-card-header>
    <ion-card-content>
      <form action="formularioRegistro" (ngSubmit)="guardar()" [formGroup]="form">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Apellido</ion-label>
          <ion-input formControlName="apellido"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input formControlName="email" type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="pass" type="password"> </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirme Contraseña</ion-label>
          <ion-input formControlName="confirmPass" type="password"> </ion-input>
        </ion-item>
        <ion-select formControlName="tipoUsuario" placeholder="Tipo de usuario" class="selectT">
          <ion-select-option  *ngFor="let tipo of tipoUsuarios" [value]="tipo">{{ tipo.descripcion }}</ion-select-option>
        </ion-select>
        <ion-button (click)="guardar()" class="botonReg" >
          Registrarme
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
