<ion-header>
  <ion-toolbar>
    <ion-title>Datos de tu Veterinario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div >
  <ion-button id="open-modal" expand="block" class="modalColor">Llamar</ion-button>
  <p>{{ message }}</p>
  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)" class="modal">
    <ng-template >
      <ion-header class="modalClass" >
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancelar</ion-button>
          </ion-buttons>
          <ion-title>Bienvenido</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirmar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
         <app-call class="callClass"></app-call>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
</div>

</ion-content>
