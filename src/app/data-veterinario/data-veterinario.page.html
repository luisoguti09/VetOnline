<ion-header>
  <ion-toolbar>
    <ion-title>Datos de tu Veterinario</ion-title>
    <ion-buttons slot="start">
      <ion-back-button color="dark" default-href="#" [routerLink]="['/dashboard']"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div >
  <ion-button id="open-modal" expand="block" class="modalColor" >Llamar</ion-button>
  <p>{{ message }}</p>
  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)" class="modal">
    <ng-template >
      <ion-header class="modalClass" >
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancelar</ion-button>
          </ion-buttons>
          <ion-title>Bienvenido</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirmar</ion-button>
          </ion-buttons>
          <ion-button (click)="buscarHistorial(1)" icon="pi pi-external-link" label="Show ">Historial</ion-button>
        </ion-toolbar>
      </ion-header>
      <p-dialog header="Header" [(visible)]="visible" [style]="{width: '50vw'}">
        <p-table [value]="historialMascotas" [tableStyle]="{ 'min-width': '50rem' }">
          <ng-template pTemplate="header">
              <tr>
                  <th>Fecha</th> 
                  <th>Antecedentes</th>
                  <th>Autorizaciones</th>
                  <th>Medicamentos</th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-historial>
              <tr>
                  <td>{{ historial.fecha }}</td>
                  <td>{{ historial.antecedentes }}</td>
                  <td>{{ historial.autorizaciones }}</td>
                  <td>{{ historial.medicamentos }}</td>
              </tr>
          </ng-template>
      </p-table>
      </p-dialog>
      <ion-content class="ion-padding">
        <ion-item>
         <app-call class="callClass"></app-call>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
</div>
</ion-content>
