<ion-header>
  <ion-toolbar>
    <ion-title>Aca vas a poder cargar tus Mascotas</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="backgroundLog">
  <ion-card>
    <img src="../../assets/backLog.png" alt="logoVet" class="img-card">
    <ion-card-header>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="form">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Apellido</ion-label>
          <ion-input formControlName="apellido"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Foto</ion-label>
          <ion-input formControlName="foto" type="img"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Tipo de Mascota</ion-label>
          <ion-input formControlName="tipoMascota"> </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Raza de su Mascota</ion-label>
          <ion-input formControlName="raza"> </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Fecha nacimiento</ion-label>
          <ion-datetime formControlName="edad"></ion-datetime>
        </ion-item>
        <ion-button (click)="guardarMascota()" class="btnPet" [disabled]="form.invalid">
          Cargar mi mascota
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
